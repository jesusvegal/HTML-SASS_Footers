<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer 01.a Light</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="footer">
      <!-- Contenedor principal del footer -->
      <div class="container">
        <!-- Sección del logo y descripción -->
        <section class="logo">
          <figure>
            <!-- Enlace al inicio con el logo -->
            <a href="index.html"><img src="img/logo.svg" alt="logo" /></a>
          </figure>
          <!-- Nombre de la empresa -->
          <h3>Maxwell</h3>
          <!-- Descripción de la empresa -->
          <p>We growing up your business to the international scale.</p>
        </section>
    
        <!-- Sección de navegación -->
        <section class="navegador">
          <!-- Primer artículo de navegación -->
          <article>
            <!-- Título del grupo de enlaces -->
            <h4>COMPANY</h4>
            <!-- Enlaces relacionados con la empresa -->
            <nav>
              <ul>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </nav>
          </article>
    
          <!-- Segundo artículo de navegación -->
          <article>
            <!-- Título del grupo de enlaces -->
            <h4>RESOURCES</h4>
            <!-- Enlaces a recursos relacionados -->
            <nav>
              <ul>
                <li><a href="#">Documentation</a></li>
                <li><a href="#">Papers</a></li>
                <li><a href="#">Press Conferences</a></li>
              </ul>
            </nav>
          </article>
    
          <!-- Tercer artículo de navegación -->
          <article>
            <!-- Título del grupo de enlaces -->
            <h4>LEGAL</h4>
            <!-- Enlaces legales -->
            <nav>
              <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Cookies Policy</a></li>
                <li><a href="#">Data Processing</a></li>
              </ul>
            </nav>
          </article>
        </section>
      </div>
    
      <!-- Línea divisoria -->
      <div class="linia"></div>
    
      <!-- Segunda parte del footer -->
      <div class="container-final-footer">
        <!-- Sección de derechos de autor -->
        <section class="derechos">
          <!-- Información de derechos de autor -->
          <p>© 2023 Maxwell Inc. All rights reserved.</p>
        </section>
    
        <!-- Sección de redes sociales -->
        <section class="container-redes-sociales">
          <!-- Enlaces a redes sociales -->
          <a href="#"><img src="img/instagram.svg" alt="" /></a>
          <a href="#"><img src="img/facebook.svg" alt="" /></a>
          <a href="#"><img src="img/youtube.svg" alt="" /></a>
        </section>
      </div>
    </footer>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
