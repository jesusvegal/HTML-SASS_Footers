<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer 04 - Simple</title>
  </head>
 

  <body>
    <footer>
      <div class="container">
        
          <figure>
            <a href="#"><img src="img/logo.svg" alt="logo"></a>
          </figure>
        
      <div class="container-nav-completo">
          <div class="nav-principal">
            <nav>
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Team</a></li>
              </ul>
            </nav>
          

          <form action="/buscar" method="get" class="search-container">

              <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
          </form>

          <section class="container-redes-sociales">

              <a href="#"><img class="icon" src="img/icon-facebook.svg" alt="icono de faceboock"></a>
              <a href="#"><img class="icon" src="img/icon-twitter.svg" alt="icono red social x"></a>

              <a href="#"><img class="icon" src="img/icon-instagram.svg" alt="icono de instagram"></a>

        </div>
          
        

        <div class="linia-divisoria"></div>

        <div class="conatiner-nav-secundario">
          <section class="container-nav-secundario">
            <nav>
              <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Sales and Refund</a></li>
                <li><a href="#">Legal</a></li>

              </ul>
            </nav>
          </section>
        </div>
      </div>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>

</html>
