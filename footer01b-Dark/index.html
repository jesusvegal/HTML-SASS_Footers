<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Footer01b - Dark</title>
  </head>
  
  <body>
    <footer class="footer">
      <div class="container">
        <!-- Sección para comenzar -->
        <section class="get-started">
          <!-- Logo y nombre de la empresa -->
          <figure>
            <a href="#"><img src="img/logo.svg" alt="logo"></a>
            <p>Maxwell</p>
          </figure>
          <!-- Mensaje de inicio -->
          <h4>Get started to up your business
            with personal AI manager</h4>
          
          <!-- Formulario de suscripción -->
          <form action="#" method="post" class="subscription-form">
            <!-- Campo de entrada de correo electrónico con icono -->
            <div class="input-container">
              <i class="fas fa-envelope"><img src="img/user.svg" alt=""></i> <!-- Icono de Usuario -->
              <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Botón de suscripción -->
            <button class="subscribe-button" type="submit">Try Now</button>
          </form>
        </section>
      </div>
    
      <!-- Sección de navegación del footer -->
      <section class="nav-footer">
        <nav>
          <ul>
            <!-- Enlaces de navegación -->
            <li><a href="#">Features</a></li>
            <li><a href="#">Plans & Pricing</a></li>
            <li><a href="#">News & Blogs</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Cookies</a></li>
          </ul>
        </nav>
      </section>
    
      <!-- Línea decorativa final del footer -->
      <div class="linia-final-footer"></div>
    </footer>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
